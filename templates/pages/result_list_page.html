{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
	Results
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 25px">

        {% if result_list %}
            <div class="list-group" data-bs-theme="dark">
                {% for result in result_list %}
                    <a href="{% url "monitoring:result" result.id %}" class="list-group-item list-group-item-action"
                       aria-current="true">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ result }}</h5>
                            <small>{{ result.date_completed|date:"d/m/Y H:s:i" }}</small>
                        </div>
                    </a>
                {% endfor %}
            </div>
        {% endif %}

    </div>
{% endblock %}
