{% extends 'base.html' %}
{% load i18n %}

{% block title %}
    Edit profile
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% blocktrans %}Save{% endblocktrans %}</button>
        </form>
    </div>
{% endblock %}
