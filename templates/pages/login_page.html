{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
    <form method="POST" class="reg_log_form log_form">
        {% csrf_token %}
        <h2>Sign in</h2>
        {{ form.as_div }}
        <button type="submit" class="btn btn-success">Sign in</button>
    </form>
    <div style="display: flex; gap: 10px; justify-content: center; margin-top: 10px">
        <p>Don't have an account? Go to register --></p>
        <a href="{% url "user:register" %}">Sign up</a>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/script.js' %}"></script>
{% endblock %}
